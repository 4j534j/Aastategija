<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aastategija</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/venues.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

</head>

<body>
  <div class="venues-container">

    <div class="venues-container">
      <div class="title">Venues</div>
      <div class="venues-button-container">
        <div class="map_button green">
          <div class="icon">
            <img style="width: 23.01px; height: 32px; fill:#1E1F21" src="./img/Vector.svg" alt="Vector Icon">
          </div>
          <div class="text_container">
            <div class="text">Tartu Vocational College</div>
          </div>
        </div>
        <div class="map_button black">
          <div class="icon green">
            <img style="width: 23.01px; height: 32px; fill: pink !important;" src="./img/Vector.svg" alt="Vector Icon">
          </div class="text_container">
          <div style="color: white" class="text">Variku Sports Hall</div>
        </div>
        <div class="map_button black">
          <div class="icon blue">
            <img style="width: 23.01px; height: 32px;" src="./img/Vector.svg" alt="Vector Icon">
          </div class="text_container">
          <div style="color: white" class="text">Estonian National Museum</div>
        </div>
      </div>
      <div class="map-container">
        <img class="map-image" src="./img/kopli.png" />
        <div class="open_map_box">
          <div class="text-container">
            <div class="text">
              Tartu Vocational College
              <br>
              Kopli 1, Tartu, Estonia
            </div>
          </div>
          <div class="button">
            <div class="text">Open map</div>
            <div class="icon">
              <img src="./img/nool.svg" alt="Arrow">
            </div>
          </div>
        </div>
        
      </div>
    </div>
</body>

</html>
